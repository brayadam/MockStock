{% extends "layout.html" %}


{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ transaction[1].upper() }}</td>
                <td>{{ transaction[5] }}</td>
                <td>{{ avgprice }}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><b>Cash</b></td>
            <td><b>{{ cash }}</b></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><b>Total</b></td>
            <td><b>{{ total_funds }}</b></td>
        </tr>
    </tfoot>
  </table>
{% endblock %}
